<script>
function calcSumOfAllNums(maxNum){ // create function...
    var totalNums = 0;
    for (var eachNum = 1; eachNum <= maxNum; eachNum ++){
        totalNums += eachNum;
    }
    return totalNums;
} // ...function end

alert(calcSumOfAllNums(3)); // make Javascript function call;
                            // this line also prints the output

/* What this program does is...
   first, the user passes into the calling function a number;
   in this case: 3;
   then, the program calculates the sum of 
   each successive number going from: 1 + 2 + 3;
   finally, the program outputs 
   what is the sum total value of all numbers;
   which, in this case, outputs a sum total of:
   6 (1+2+3=6).    
*/
</script>
