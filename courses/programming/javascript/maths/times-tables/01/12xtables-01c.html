<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>Javascript: 12 x Tables</title>
  </head>
  <body>
<script>
//***     PROGRAM: 12 x Times tables...
//       LANGUAGE: Javascript

//             OS: Linux Mint
//    WEB BROWSER: Firefox/TOOLS: [SHIFT] + [CTRL] + [I]

//         AUTHOR: Mr. Paul Ramnora
//          EMAIL: paulramnoracoder@yahoo.com
//         GITHUB: https://www.github.com/pramnora

//        CREATED: Tue 27 August 2024 18:26 PM GMT
//        UPDATED: Tue 27 August 2024 18:26 PM GMT

// ------------------------------------------------------------------
// This version of the code runs inside of the web browser itself...;
// and, so it uses the filename extension: [.html];
// the code should be, immediately, 'visible'...; 
// as it's printed into the web page 'body' section.
// -------------------------------------------------------------------

var tablesNo=7;

for (var timesNo=1; timesNo<=12; timesNo++){

  document.write(timesNo + "  X " + tablesNo + " = " + timesNo*tablesNo + "<br>");

}

</script>
</body>
</html>
