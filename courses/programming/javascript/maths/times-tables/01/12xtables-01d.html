   <title>Javascript: 12 x Tables</title>
  </head>
  <body>
   <div id="idOutput"></div>
<script>
//***     PROGRAM: 12 x Times tables...
//       LANGUAGE: Javascript

// ------------------------------------------------------------------
// This version of the code runs inside of the web browser itself...;
// and, so it uses the filename extension: [.html];
// the code should be, immediately, 'visible'...; 
// as it's printed into the web page 'body' section.../
// inside of the div tag with the name: 'idOutput'.
// Here we are calling a Javascript function to do the output.  
// -------------------------------------------------------------------

function printTimesTables(tablesNo){ // create function...

  var strOut="";

  for (var timesNo=1; timesNo<=12; timesNo++){

     strOut+= timesNo + "  X " + tablesNo + " = " + timesNo*tablesNo + "<br>";

  }

  out=document.getElementById("idOutput");
  out.innerHTML=strOut;  

}

printTimesTables(8); //...make call to Javascript function

</script>
</body>
